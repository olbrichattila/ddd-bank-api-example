version: '3.9'

services:
  db:
    image: postgres:15
    container_name: eaglebank-postgres
    environment:
      POSTGRES_USER: eaglebank
      POSTGRES_PASSWORD: eaglebank123
      POSTGRES_DB: eaglebank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eaglebank"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
